<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block layout:fragment="css">
        <style>
            .error {
                color: #bd2130;
            }
        </style>
    </th:block>
    <link rel="stylesheet" type="text/css" href="/static/css/Join.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>

<!-- 로고 이미지 -->
<p style="text-align: center; margin-top: 190px">
    <a th:href="@{/}"><img src="/static/img/logo_main_150.png" width="150" height="150" alt="로고이미지"></a>
</p>

<!-- 아이디 및 입력창 -->
<form method="post" action="/members/login">
    <div class="input-container-wrapper">
        <div class="input-container" style="margin-top: 50px">
            <img src="/static/img/member_img.png" alt="로고이미지"> <input
                type="text" placeholder=" 아이디를 입력해주세요.">
        </div>

        <!-- 비밀번호 및 입력창 -->
        <div class="input-container" style="margin-top: 70px">
            <img src="/static/img/pwd_img.png" alt="로고이미지"> <input
                type="password" placeholder=" 비밀번호를 입력해주세요.">
        </div>


        <!-- 로그인 버튼 -->
        <p style="text-align: center; margin-top: 50px">
            <button class="login-btn" onclick="performLogin()">로그인</button>
        </p>

        <!-- 회원가입 아이디 비밀번호 찾기 -->
        <div class="links-container">
            <a th:href="@{/members/new}" class="link">회원가입</a> <span class="separator">|</span>
            <a th:href="@{/Id}" class="link">아이디 찾기</a> <span class="separator">|</span>
            <a th:href="@{/Pwd}" class="link">비밀번호 찾기 </a>

        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</body>
</html>
