<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Join.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>
<!-- 로고 이미지 -->
<a th:href="@{/}"><p style="text-align: center; margin-top: 190px">
    <img src="/static/img/logo_main_150.png" width="150" height="150" alt="로고이미지">
</p></a>

<!-- 이름 입력창 -->
<div class="input-container-wrapper">
    <div class="input-container" style="margin-top: 50px">
        <img src="/static/img/member_img.png" alt="로고이미지"> <input
            type="text" placeholder=" 아이디를 입력해주세요.">
    </div>

    <!-- 이메일 입력창 -->
    <div class="input-container" style="margin-top: 70px">
        <img src="/static/img/email_img.png" alt="로고이미지"> <input
            type="text" placeholder=" 이메일을 입력해주세요.">
    </div>

    <!-- 전화번호 입력창 -->
    <div class="input-container" style="margin-top: 70px">
        <img src="/static/img/phone_img.png" alt="로고이미지"> <input
            type="text" placeholder=" 전화번호를 입력해주세요.">
    </div>

    <!-- 로그인 버튼 -->
    <p style="text-align: center; margin-top: 50px">
        <button class="login-btn" onclick="performLogin()">비밀번호 조회</button>
    </p>

</div>

</body>
</html>
