        <a th:href="@{/html/store}"><button id="g_button" style="width: 80px; height: 30px; font-weight: normal;border: none;cursor: pointer; background-color: #AED581; border-radius: 15px 15px 0 0">캠핑용품</button></a>
        <a th:href="@{/html/latter}"><button id="n_button" style="width: 80px; height: 30px; font-weight: normal;border: none;cursor: pointer; background-color: #9CCC65;border-radius: 15px 15px 0 0">후기</button></a>
        <a th:href="@{/html/tip}"><button id="k_button" style="width: 80px; height: 30px; font-weight: normal;border: none;cursor: pointer; background-color: #FDD835; border-radius: 15px 15px 0 0">꿀팁모음</button></a>
        <button id="d_button" style="width: 80px; height: 30px; font-weight: normal;border: none;cursor: pointer; background-color: #F4FF81; border-radius: 15px 15px 0 0">미정</button>
    </div>
    <button type="button" th:if="${session.loginUser != null}" th:onclick="|location.href='@{/html/writemoim}'|" class="search-button" style="width: 80px; height: 30px; font-weight: bolder; background-color: #8BC34A;border: none; border-radius: 9px">작성하기</button>
    <button type="button" th:unless="${session.loginUser != null}" th:onclick="|location.href='@{/html/writemoim}'|" class="search-button" style="width: 80px; height: 30px; font-weight: bolder; background-color: #8BC34A;border: none; border-radius: 9px" disabled>작성하기</button>

                <!--<img class="banner" th:src="'/static/img/writemoim_img/'+${moim.getMainImg()}" alt="메인 이미지">-->
                <h4 class="name" th:if="${moim.getTitle().length() > 30}" th:text="${moim.getTitle().substring(0,30)}">제목</h4>
                <h4 class="name" th:unless="${moim.getTitle().length() > 30}" th:text="${moim.getTitle()}">제목</h4>
                <h6 class="price" th:if="${moim.getContent().length() > 30}" th:text="${moim.getContent().substring(0,30)}">글내용 30글자 제한</h6>
                <h6 class="price" th:unless="${moim.getContent().length() > 30}" th:text="${moim.getContent()}">글내용 30글자 제한</h6>
                <h5 class="nick" th:text="${moim.getMember().getNickname()}">닉네임</h5>
            </a>
        </div>
